<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>наведи на мене</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(145deg, #dfe9f3, #ffffff);
      color: #1a1a1a;
      overflow-x: hidden;
      min-height: 100vh;
    }

    h1 {
      text-align: center;
      font-size: 2.5em;
      margin: 2rem 1rem;
      color: #3f51b5;
    }

    .container {
      position: relative;
      padding: 20px;
      max-width: 100%;
      margin: auto;
      font-size: 1.5em;
      line-height: 2;
      user-select: none;
      transition: all 0.3s ease-in-out;
      overflow: visible;
      text-align: center;
    }

    .highlight {
      display: inline-block;
      transition: all 1.5s ease;
      position: relative;
      color: #444;
      padding: 0 0.1em;
      z-index: 1;
    }

    .hovered .highlight {
      font-size: 2.2em;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #2196f3;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
      z-index: 10;
    }

    .hovered .highlight.t { transform: translate(-360px, 80px); }
    .hovered .highlight.o { transform: translate(-300px, 80px); }
    .hovered .highlight.p { transform: translate(-240px, 80px); }
    .hovered .highlight.i { transform: translate(-180px, 80px); }
    .hovered .highlight.t2 { transform: translate(-120px, 80px); }
    .hovered .highlight.l { transform: translate(-60px, 80px); }
    .hovered .highlight.i2 { transform: translate(0px, 80px); }
    .hovered .highlight.v { transform: translate(60px, 80px); }
    .hovered .highlight.y { transform: translate(120px, 80px); }
    .hovered .highlight.y2 { transform: translate(180px, 80px); }
    .hovered .highlight.space { transform: translate(240px, 80px); }
    .hovered .highlight.z { transform: translate(300px, 80px); }
    .hovered .highlight.a { transform: translate(360px, 80px); }
    .hovered .highlight.y3 { transform: translate(420px, 80px); }
    .hovered .highlight.ch { transform: translate(480px, 80px); }
    .hovered .highlight.y4 { transform: translate(540px, 80px); }
    .hovered .highlight.k { transform: translate(600px, 80px); }

    @media (max-width: 768px) {
      h1 {
        font-size: 1.8em;
      }
      .container {
        font-size: 1.2em;
      }
      .hovered .highlight {
        font-size: 1.5em;
      }
      .hovered .highlight.t { transform: translate(-160px, 60px); }
      .hovered .highlight.o { transform: translate(-140px, 60px); }
      .hovered .highlight.p { transform: translate(-120px, 60px); }
      .hovered .highlight.i { transform: translate(-100px, 60px); }
      .hovered .highlight.t2 { transform: translate(-80px, 60px); }
      .hovered .highlight.l { transform: translate(-60px, 60px); }
      .hovered .highlight.i2 { transform: translate(-40px, 60px); }
      .hovered .highlight.v { transform: translate(-20px, 60px); }
      .hovered .highlight.y { transform: translate(0px, 60px); }
      .hovered .highlight.y2 { transform: translate(20px, 60px); }
      .hovered .highlight.space { transform: translate(40px, 60px); }
      .hovered .highlight.z { transform: translate(60px, 60px); }
      .hovered .highlight.a { transform: translate(80px, 60px); }
      .hovered .highlight.y3 { transform: translate(100px, 60px); }
      .hovered .highlight.ch { transform: translate(120px, 60px); }
      .hovered .highlight.y4 { transform: translate(140px, 60px); }
      .hovered .highlight.k { transform: translate(160px, 60px); }
    }
  </style>
</head>
<body>
  <h1>наведи на мене</h1>
  <div class="container" id="text-container"></div>

  <script>
    const textContainer = document.getElementById('text-container');
    const word = [
      ['t', 'д'], ['o', 'о'], ['p', 'п'], ['i', 'и'], ['t2', 'т'], ['l', 'л'], ['i2', 'и'], ['v', 'в'], ['y', 'и'], ['y2', 'й'], ['space', ' '],
      ['z', 'з'], ['a', 'а'], ['y3', 'й'], ['ch', 'ч'], ['y4', 'и'], ['k', 'к']
    ];

    const cyrillic = 'абвгґдеєжзиіїйклмнопрстуфхцчшщьюяʼ';

    function getRandomText(length) {
      let str = '';
      for (let i = 0; i < length; i++) {
        str += cyrillic.charAt(Math.floor(Math.random() * cyrillic.length));
      }
      return str;
    }

    let paragraph = getRandomText(30) + ' ';
    word.forEach(([cls, char], index) => {
      paragraph += `<span class="highlight ${cls}">${char}</span> ` + getRandomText(10) + ' ';
    });

    textContainer.innerHTML = paragraph;

    textContainer.addEventListener('mouseenter', () => {
      textContainer.classList.add('hovered');
    });
    textContainer.addEventListener('mouseleave', () => {
      textContainer.classList.remove('hovered');
    });

    textContainer.addEventListener('touchstart', () => {
      textContainer.classList.add('hovered');
    });
    textContainer.addEventListener('touchend', () => {
      setTimeout(() => textContainer.classList.remove('hovered'), 2000);
    });
  </script>
</body>
</html>
